spring.application.name=izzi-learn-backend
server.port=8091
#rmOPEN_Ai_KEY=
langchain4j.open-ai.chat-model.api-key=langchain4j.open-ai.chat-model.api-key=${OPEN_Ai_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4o
langchain4j.open-ai.chat-model.temperature=0

langchain4j.open-ai.streaming-chat-model.model-name=gpt-4o
langchain4j.open-ai.streaming-chat-model.api-key=${OPEN_Ai_KEY}
langchain4j.open-ai.streaming-chat-model.temperature=0


langchain4j.open-ai.embedding-model.api-key=${OPEN_Ai_KEY}

# Logging properties
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true

langchain4j.open-ai.streaming-chat-model.log-requests=true
langchain4j.open-ai.streaming-chat-model.log-responses=false

logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai4j=DEBUG
logging.level.ai.djl=OFF
# For Uploads Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#h2 data base
spring.datasource.url=jdbc:h2:mem:izzilearn-db
spring.h2.console.enabled=true
